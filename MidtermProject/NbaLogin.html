    <body class="m-1">
        <h1 class="header">
            NbaNow

            <div class="navbar">
                <a href="NbaNow.html">Home</a>
                <a href="NbaScores.html">Scores</a>
                <a href="NbaStandingsDivisions.html">Standings</a>
                <a href="NbaTeams.Html">Teams</a>

                <a href="NbaStats.html">Stats</a>

        </h1>

        <div class="login-header">
        <h2>Please Sign into your NbaNow Account:</h2>
        </div>

        <div class="col-md-7">
            <form class="ml-3">
                <p>
                    <label for="your-name">First Name:</label>
                    <input id="your-name" class="form-control" name="your-name" type="text" maxlength="70" required>
                </p>
                <p>
                    <label for="your-email">Email:</label>
                    <input id="your-email" class="form-control" name="your-email" type="email" required>
                </p>
                <p>
                    <label for="password">Enter a password:</label>
                    <input id="password" class="form-control" name="password" type="password" required>
                </p>
                <div>
                    <p>
                    <input class="btn btn-primary mt-2" type="submit">
                    </p>
                </div>      
            </form>
        </div>

        
    </body>
